<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitter</title>
	<!-- Bootstrap's CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/twitter.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="nav navbar-nav navbar-left">
				<!-- Left-aligned items -->
				<div class="btn-toolbar pull-left" role="toolbar">

							<span class="glyphicon glyphicon-home">Home</span>
						</button>
						<button type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-flash">Moments</span>
						</button>
						<button type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-bell">Notifications</span>
						</button>
						<button type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-envelope">Messages</span>
						</button>
					</div>
				</div>
			</div>
			<ul class="nav navbar-nav navbar-right list-inline">
				<li>
					<form class="navbar-form" role="search">
						<!-- Right-aligned items. -->
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search Twitter">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</form>
				</li>
				<li>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default navbar-btn">
							PIC

					</div>
				</li>
				<li>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-edit">Tweet</span>
						</button>
					</div>
				</li>
			</ul>
		</div>
	</nav>

												<a href="#">PIC</a>
											</li>
										</ul>
									</li>

								<div class="media-body">

										<input type="text" class="form-control t-search" placeholder="Reply to @NASA @NASA_Hubble">

												Reply
